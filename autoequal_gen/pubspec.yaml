name: autoequal_gen
description: |
  Codegenerator which can simplify work with 'equatable'.
  It will generate 'List<Object?> props' priviate extensions for all annotated classes.
version: 0.3.0
homepage: https://github.com/sunnydaydev/autoequal

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  analyzer: ^3.4.1
  build: ^2.1.1
  source_gen: ^1.1.1
  autoequal: ^0.3.0
  equatable: ^2.0.3

dev_dependencies:
  build_test: ^2.1.4
  build_runner: ^2.1.5
  test: ^1.19.3
  pedantic: ^1.11.1
